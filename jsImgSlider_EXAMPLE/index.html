<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  name="description" content="">
    <meta  name="autor" content="">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link href="themes/2/js-image-slider.css" rel="stylesheet" type="text/css" />
    <style>

    </style>
    <script src="themes/2/js-image-slider.js" type="text/javascript"></script>
    <title>Example_slider</title>
</head>
<body>
    <header></header>
    <main>
        <div class="slider_contain">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div id="sliderFrame">
                            <div id="slider">
                                <a href="http://www.menucool.com/jquery-slider" target="_blank">
                                    <img src="./img_voley/lucciano.jpg" alt="Welcome to jQuery Slider" />
                                </a>
                                <a class="lazyImage" href="./img_voley/pxfuel (3).jpg" title="Pure Javascript. No jQuery. No Flash.">Pure JavaScript</a>
                                <a href="http://www.menucool.com/javascript-image-slider"><b data-src="./img_voley/Choco-Palacios-Voleibl.webp">Image Slider</b></a>
                                <a class="lazyImage" href="./img_voley/volley_setting.webp" title="">Slide 4</a>
                            </div>
                            <!--thumbnails-->
                            <div id="thumbs">
                                <div class="thumb">
                                    <div class="frame"><img src="images/thumb1.jpg" /></div>
                                    <div class="thumb-content"><p>HTML Content</p>Thumbnails allows any HTML content</div>
                                    <div style="clear:both;"></div>
                                </div>
                                <div class="thumb">
                                    <div class="frame"><img src="images/thumb2.jpg" /></div>
                                    <div class="thumb-content"><p>Customizable</p>Thumbnail style is customizable</div>
                                    <div style="clear:both;"></div>
                                </div>
                                <div class="thumb">
                                    <div class="frame"><img src="images/thumb3.jpg" /></div>
                                    <div class="thumb-content"><p>Variety of Layouts</p>Just a CSS tweak.</div>
                                    <div style="clear:both;"></div>
                                </div>
                                <div class="thumb">
                                    <div class="frame"><img src="images/thumb4.jpg" /></div>
                                    <div class="thumb-content"><p>Integration</p>Built-in functions for the thumbnails</div>
                                    <div style="clear:both;"></div>
                                </div>
                            </div>
                            <!--clear above float:left elements. It is required if above #slider is styled as float:left. -->
                            <div style="clear:both;height:0;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
